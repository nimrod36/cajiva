<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajiva - Temperature Regression Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“Š Cajiva</h1>
            <div class="subtitle">Linear Regression Analysis - Tel Aviv Temperature (June 2024)</div>
        </header>

        <div id="stats" class="stats">
            <div class="stat-box">
                <div class="stat-label">Data Points</div>
                <div class="stat-value" id="dataPoints">-</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Slope</div>
                <div class="stat-value" id="slope">-</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">RÂ² Value</div>
                <div class="stat-value" id="rSquared">-</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Equation</div>
                <div class="stat-value" id="equation" style="font-size: 1.2em;">-</div>
            </div>
        </div>

        <div class="card">
            <h2>Temperature Trend</h2>
            <div class="chart-container">
                <canvas id="regressionChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                const response = await fetch('/api/data');
                const data = await response.json();

                // Update stats
                document.getElementById('dataPoints').textContent = data.actual.length;
                document.getElementById('slope').textContent = data.slope + 'Â°C/day';
                document.getElementById('rSquared').textContent = data.r_squared;
                document.getElementById('equation').textContent = data.equation;

                // Create chart
                const ctx = document.getElementById('regressionChart').getContext('2d');
                new Chart(ctx, {
                    type: 'scatter',
                    data: {
                        datasets: [
                            {
                                label: 'Actual Temperature',
                                data: data.actual,
                                backgroundColor: 'rgba(102, 126, 234, 0.6)',
                                borderColor: 'rgba(102, 126, 234, 1)',
                                pointRadius: 6,
                                pointHoverRadius: 8
                            },
                            {
                                label: 'Regression Line',
                                data: data.regression,
                                type: 'line',
                                borderColor: 'rgba(255, 99, 132, 1)',
                                backgroundColor: 'rgba(255, 99, 132, 0.1)',
                                borderWidth: 3,
                                pointRadius: 0,
                                tension: 0
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Temperature vs. Day (June 2024)',
                                font: { size: 18 }
                            },
                            legend: {
                                display: true,
                                position: 'top'
                            }
                        },
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Day of Month',
                                    font: { size: 14 }
                                },
                                min: 0,
                                max: 31
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Temperature (Â°C)',
                                    font: { size: 14 }
                                },
                                min: 25,
                                max: 37
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('stats').innerHTML = 
                    '<div class="error">Error loading data. Make sure the server is running.</div>';
            }
        }

        loadData();
    </script>
</body>
</html>
