<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajiva - Temperature Regression Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .input-section {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .input-section h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .input-group input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            min-width: 150px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .data-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 15px;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }

        .data-item {
            padding: 5px 10px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .data-item button {
            padding: 5px 10px;
            font-size: 0.8em;
            background: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“Š Cajiva</h1>
            <div class="subtitle">Linear Regression Analysis - Tel Aviv Temperature (June 2024)</div>
        </header>

        <div id="stats" class="stats">
            <div class="stat-box">
                <div class="stat-label">Data Points</div>
                <div class="stat-value" id="dataPoints">-</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Slope</div>
                <div class="stat-value" id="slope">-</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">RÂ² Value</div>
                <div class="stat-value" id="rSquared">-</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Equation</div>
                <div class="stat-value" id="equation" style="font-size: 1.2em;">-</div>
            </div>
        </div>

        <div class="card">
            <h2>Temperature Trend</h2>
            <div class="chart-container">
                <canvas id="regressionChart"></canvas>
            </div>
            
            <div class="input-section">
                <h3>Add New Data Point</h3>
                <div class="input-group">
                    <input type="number" id="newDay" placeholder="Day (1-31)" min="1" max="31" step="1">
                    <input type="number" id="newTemp" placeholder="Temperature (Â°C)" step="0.1">
                    <button onclick="addDataPoint()">Add Point</button>
                    <button class="btn-secondary" onclick="recalculateRegression()">Recalculate Regression</button>
                </div>
                <div id="newDataList" class="data-list"></div>
            </div>
        </div>
    </div>

    <script>
        let chart = null;
        let currentData = {
            actual: [],
            regression: [],
            newPoints: []
        };

        async function loadData() {
            try {
                const response = await fetch('/api/data');
                const data = await response.json();

                currentData.actual = data.actual;
                currentData.regression = data.regression;
                currentData.newPoints = [];

                updateUI(data);
                createChart();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('stats').innerHTML = 
                    '<div class="error">Error loading data. Make sure the server is running.</div>';
            }
        }

        function updateUI(data) {
            // Update stats
            const totalPoints = currentData.actual.length + currentData.newPoints.length;
            document.getElementById('dataPoints').textContent = totalPoints;
            document.getElementById('slope').textContent = data.slope + 'Â°C/day';
            document.getElementById('rSquared').textContent = data.r_squared;
            document.getElementById('equation').textContent = data.equation;
        }

        function createChart() {
            const ctx = document.getElementById('regressionChart').getContext('2d');
            
            // Destroy existing chart if it exists
            if (chart) {
                chart.destroy();
            }

            const datasets = [
                {
                    label: 'Original Temperature Data',
                    data: currentData.actual,
                    backgroundColor: 'rgba(102, 126, 234, 0.6)',
                    borderColor: 'rgba(102, 126, 234, 1)',
                    pointRadius: 6,
                    pointHoverRadius: 8
                }
            ];

            // Add new points if they exist
            if (currentData.newPoints.length > 0) {
                datasets.push({
                    label: 'New Data Points',
                    data: currentData.newPoints,
                    backgroundColor: 'rgba(76, 175, 80, 0.6)',
                    borderColor: 'rgba(76, 175, 80, 1)',
                    pointRadius: 8,
                    pointHoverRadius: 10
                });
            }

            // Add regression line
            datasets.push({
                label: 'Regression Line',
                data: currentData.regression,
                type: 'line',
                borderColor: 'rgba(255, 99, 132, 1)',
                backgroundColor: 'rgba(255, 99, 132, 0.1)',
                borderWidth: 3,
                pointRadius: 0,
                tension: 0
            });

            // Calculate dynamic scales
            const allPoints = [...currentData.actual, ...currentData.newPoints];
            const allTemps = [...allPoints.map(p => p.y), ...currentData.regression.map(p => p.y)];
            const minTemp = Math.floor(Math.min(...allTemps) - 2);
            const maxTemp = Math.ceil(Math.max(...allTemps) + 2);

            chart = new Chart(ctx, {
                type: 'scatter',
                data: { datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Temperature vs. Day (June 2024)',
                            font: { size: 18 }
                        },
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Day of Month',
                                font: { size: 14 }
                            },
                            min: 0,
                            max: 31
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Temperature (Â°C)',
                                font: { size: 14 }
                            },
                            min: minTemp,
                            max: maxTemp
                        }
                    }
                }
            });
        }

        function addDataPoint() {
            const day = parseFloat(document.getElementById('newDay').value);
            const temp = parseFloat(document.getElementById('newTemp').value);

            if (isNaN(day) || isNaN(temp)) {
                alert('Please enter valid day and temperature values');
                return;
            }

            if (day < 1 || day > 31) {
                alert('Day must be between 1 and 31');
                return;
            }

            // Add to new points array
            currentData.newPoints.push({ x: day, y: temp });

            // Update the display list
            updateNewPointsList();

            // Update chart
            createChart();

            // Update data points count
            document.getElementById('dataPoints').textContent = 
                currentData.actual.length + currentData.newPoints.length;

            // Clear inputs
            document.getElementById('newDay').value = '';
            document.getElementById('newTemp').value = '';
        }

        function updateNewPointsList() {
            const listContainer = document.getElementById('newDataList');
            if (currentData.newPoints.length === 0) {
                listContainer.innerHTML = '<p style="color: #999; text-align: center;">No new points added yet</p>';
                return;
            }

            listContainer.innerHTML = currentData.newPoints.map((point, index) => `
                <div class="data-item">
                    <span>Day ${point.x}: ${point.y}Â°C</span>
                    <button onclick="removeDataPoint(${index})">Remove</button>
                </div>
            `).join('');
        }

        function removeDataPoint(index) {
            currentData.newPoints.splice(index, 1);
            updateNewPointsList();
            createChart();
            document.getElementById('dataPoints').textContent = 
                currentData.actual.length + currentData.newPoints.length;
        }

        async function recalculateRegression() {
            if (currentData.newPoints.length === 0) {
                alert('Please add at least one new data point before recalculating');
                return;
            }

            try {
                // Combine original and new data
                const allData = [...currentData.actual, ...currentData.newPoints];
                
                // Send to server for recalculation
                const response = await fetch('/api/recalculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        data: allData
                    })
                });

                const result = await response.json();

                // Update current data with recalculated regression and actual data from server
                currentData.actual = result.actual;
                currentData.regression = result.regression;
                currentData.newPoints = [];

                // Update UI
                updateUI(result);
                updateNewPointsList();
                createChart();

                alert('Regression recalculated successfully!');
            } catch (error) {
                console.error('Error recalculating regression:', error);
                alert('Error recalculating regression. Please try again.');
            }
        }

        // Initialize
        loadData();

        // Allow Enter key to add point
        document.getElementById('newTemp').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addDataPoint();
            }
        });
    </script>
</body>
</html>
