<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajiva - Temperature Regression Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .input-section {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .input-section h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .input-row input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            width: 120px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“Š Cajiva</h1>
            <div class="subtitle">Linear Regression Analysis - Tel Aviv Temperature (June 2024)</div>
        </header>

        <div id="stats" class="stats">
            <div class="stat-box">
                <div class="stat-label">Data Points</div>
                <div class="stat-value" id="dataPoints">-</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Slope</div>
                <div class="stat-value" id="slope">-</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">RÂ² Value</div>
                <div class="stat-value" id="rSquared">-</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Equation</div>
                <div class="stat-value" id="equation" style="font-size: 1.2em;">-</div>
            </div>
        </div>

        <div class="card">
            <h2>Add Data Point</h2>
            <div class="input-section">
                <h3>Enter New Temperature Reading</h3>
                <div class="input-row">
                    <label for="dayInput">Day (1-31):</label>
                    <input type="number" id="dayInput" min="1" max="31" placeholder="Day">
                    <label for="tempInput">Temperature (Â°C):</label>
                    <input type="number" id="tempInput" step="0.1" placeholder="Temperature">
                    <button class="btn btn-primary" onclick="addDataPoint()">Add Point</button>
                </div>
            </div>
            <div style="text-align: center; margin-top: 10px;">
                <button class="btn btn-secondary" onclick="recalculateRegression()">Recalculate Regression Line</button>
            </div>
        </div>

        <div class="card">
            <h2>Temperature Trend</h2>
            <div class="chart-container">
                <canvas id="regressionChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let chart = null;
        let currentData = [];

        async function loadData() {
            try {
                const response = await fetch('/api/data');
                const data = await response.json();

                // Store the initial data
                currentData = data.actual;

                updateUI(data);
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('stats').innerHTML = 
                    '<div class="error">Error loading data. Make sure the server is running.</div>';
            }
        }

        function updateUI(data) {
            // Update stats
            document.getElementById('dataPoints').textContent = data.actual.length;
            document.getElementById('slope').textContent = data.slope + 'Â°C/day';
            document.getElementById('rSquared').textContent = data.r_squared;
            document.getElementById('equation').textContent = data.equation;

            // Create or update chart
            const ctx = document.getElementById('regressionChart').getContext('2d');
            
            if (chart) {
                // Update existing chart
                chart.data.datasets[0].data = data.actual;
                chart.data.datasets[1].data = data.regression;
                chart.update();
            } else {
                // Create new chart
                chart = new Chart(ctx, {
                    type: 'scatter',
                    data: {
                        datasets: [
                            {
                                label: 'Actual Temperature',
                                data: data.actual,
                                backgroundColor: 'rgba(102, 126, 234, 0.6)',
                                borderColor: 'rgba(102, 126, 234, 1)',
                                pointRadius: 6,
                                pointHoverRadius: 8
                            },
                            {
                                label: 'Regression Line',
                                data: data.regression,
                                type: 'line',
                                borderColor: 'rgba(255, 99, 132, 1)',
                                backgroundColor: 'rgba(255, 99, 132, 0.1)',
                                borderWidth: 3,
                                pointRadius: 0,
                                tension: 0
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Temperature vs. Day (June 2024)',
                                font: { size: 18 }
                            },
                            legend: {
                                display: true,
                                position: 'top'
                            }
                        },
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Day of Month',
                                    font: { size: 14 }
                                },
                                min: 0,
                                max: 31
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Temperature (Â°C)',
                                    font: { size: 14 }
                                },
                                min: 25,
                                max: 37
                            }
                        }
                    }
                });
            }
        }

        function addDataPoint() {
            const dayInput = document.getElementById('dayInput');
            const tempInput = document.getElementById('tempInput');
            
            const day = parseFloat(dayInput.value);
            const temp = parseFloat(tempInput.value);
            
            if (isNaN(day) || isNaN(temp)) {
                alert('Please enter valid numbers for both day and temperature');
                return;
            }
            
            if (day < 1 || day > 31) {
                alert('Day must be between 1 and 31');
                return;
            }
            
            // Add the new data point
            currentData.push({ x: day, y: temp });
            
            // Update the chart with the new point (without recalculating regression)
            if (chart) {
                chart.data.datasets[0].data = currentData;
                chart.update();
            }
            
            // Update data points count
            document.getElementById('dataPoints').textContent = currentData.length;
            
            // Clear the inputs
            dayInput.value = '';
            tempInput.value = '';
            
            // Show success message
            alert('Data point added! Click "Recalculate Regression Line" to update the regression.');
        }

        async function recalculateRegression() {
            if (currentData.length < 2) {
                alert('Need at least 2 data points to calculate regression');
                return;
            }
            
            try {
                const response = await fetch('/api/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ data: currentData })
                });
                
                const data = await response.json();
                
                // Update current data with the response
                currentData = data.actual;
                
                // Update UI with new regression
                updateUI(data);
                
                alert('Regression line recalculated successfully!');
            } catch (error) {
                console.error('Error recalculating regression:', error);
                alert('Error recalculating regression. Please try again.');
            }
        }

        loadData();
    </script>
</body>
</html>
