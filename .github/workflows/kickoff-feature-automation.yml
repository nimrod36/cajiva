name: Kickoff Feature Automation

on:
  issues:
    types: [opened, reopened]

permissions:
  issues: write
  contents: read

jobs:
  kickoff-feature:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Feature Kickoff with Copilot
        uses: actions/github-script@v7
        env:
          GITHUB_MODELS_TOKEN: ${{ secrets.GITHUB_MODELS_TOKEN }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issueBody = context.payload.issue.body || '';
            const issueTitle = context.payload.issue.title || '';
            const issueLabels = context.payload.issue.labels.map(l => l.name).join(', ');
            
            // Read the kickoff-feature and create-test-plan prompts
            const fs = require('fs');
            
            let kickoffPrompt, createTestPlanPrompt;
            try {
              kickoffPrompt = fs.readFileSync('.github/prompts/kickoff-feature.prompt.md', 'utf8');
              createTestPlanPrompt = fs.readFileSync('.github/prompts/create-test-plan.prompt.md', 'utf8');
            } catch (error) {
              console.log('Could not read prompt files, using inline prompts');
            }
            
            // Construct the system prompt for Copilot
            const systemPrompt = 'You are an expert BDD test plan generator following the kickoff-feature workflow.\n\n' +
              (kickoffPrompt || '') + '\n\n' +
              'METHODOLOGY (from create-test-plan):\n' +
              (createTestPlanPrompt || '') + '\n\n' +
              'Generate comprehensive Gherkin scenarios following these principles:\n\n' +
              '1. **Declarative Style**: Focus on behavior, not implementation\n' +
              '2. **Three Amigos Perspective**: Product, Developer, and Tester perspectives\n' +
              '3. **Structure**: Use proper Gherkin format with Feature, Background, Scenarios\n' +
              '4. **Coverage**: Include happy paths, edge cases, error handling, data validation\n' +
              '5. **Anti-Fragility**: Tests serve as living documentation, stable across refactors\n\n' +
              'Output a complete test plan with multiple scenarios covering all perspectives.';
            
            
            const userPrompt = 'Generate a comprehensive BDD test plan for this issue:\n\n' +
              '**Title**: ' + issueTitle + '\n' +
              '**Labels**: ' + (issueLabels || 'None') + '\n\n' +
              '**Description**:\n' + issueBody + '\n\n' +
              'Create detailed Gherkin scenarios with Feature description, Background (if needed), and multiple Scenarios covering happy paths, edge cases, and error conditions.';
            
            try {
              // Call GitHub Models API (Copilot-powered)
              const modelsToken = process.env.GITHUB_MODELS_TOKEN || process.env.GITHUB_TOKEN;

              if (!modelsToken) {
                throw new Error('Missing token. Set GITHUB_MODELS_TOKEN secret.');
              }

              const response = await fetch('https://models.inference.ai.azure.com/chat/completions', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                  'Authorization': `Bearer ${modelsToken}`
                },
                body: JSON.stringify({
                  messages: [
                    { role: 'system', content: systemPrompt },
                    { role: 'user', content: userPrompt }
                  ],
                  model: 'gpt-4o',
                  temperature: 0.7,
                  max_tokens: 4000
                })
              });
              
              if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`API call failed: ${response.status} ${response.statusText}\n${errorText}`);
              }
              
              const data = await response.json();
              const generatedContent = data.choices[0].message.content;
              
              // Post the result as a comment
              const commentBody = '## ü§ñ Copilot Feature Kickoff Complete\n\n' +
                generatedContent + '\n\n' +
                '---\n\n' +
                '### Next Steps\n' +
                '1. Review the test scenarios above\n' +
                '2. Use [`@copilot /add-test-coverage`](.github/prompts/add-test-coverage.prompt.md) to extend coverage\n' +
                '3. Implement step definitions in `specs/*/step_definitions/`\n' +
                '4. Run tests with `cucumber`\n\n' +
                '*Generated using [`/kickoff-feature`](.github/prompts/kickoff-feature.prompt.md) prompt*';
              
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.issue.number,
                body: commentBody
              });
              
              console.log('‚úÖ Feature kickoff completed successfully');
              
            } catch (error) {
              console.error('‚ùå Error generating feature kickoff:', error);
              
              // Fallback: Post manual template
              const fallbackComment = '## ‚ö†Ô∏è Automated Feature Kickoff Failed\n\n' +
                'Unable to automatically generate the test plan. Please manually apply:\n\n' +
                '### Use Copilot Prompts:\n' +
                '- [`@copilot /kickoff-feature`](.github/prompts/kickoff-feature.prompt.md) - Generate test plan\n' +
                '- [`@copilot /create-test-plan`](.github/prompts/create-test-plan.prompt.md) - Create Gherkin scenarios\n\n' +
                '### Manual Test Plan Template:\n\n' +
                '```gherkin\n' +
                'Feature: ' + issueTitle + '\n' +
                '  \n' +
                '  Scenario: Happy path\n' +
                '    Given [initial state]\n' +
                '    When [action]\n' +
                '    Then [expected outcome]\n' +
                '  \n' +
                '  Scenario: Error handling\n' +
                '    Given [error condition]\n' +
                '    When [action]\n' +
                '    Then [error response]\n' +
                '```\n\n' +
                '---\n\n' +
                '*Error: ' + error.message + '*';
              
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.issue.number,
                body: fallbackComment
              });
            }
